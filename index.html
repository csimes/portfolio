    <!-- Contact Section -->

    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xnqlqojr"
        method="post">
        <h2>Contact Form</h2>
        <p class="contact">I'd love to help you bring your vision to life! Let me know how I can help below.</p>
        <fieldset id="fs-frm-inputs">
            <div class="form-floating">
                <input type="text" name="name" class="form-control" id="full-name" placeholder="First and Last"
                    required="">
                <label for="full-name">Full Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="_replyto" class="form-control" id="email-address"
                    placeholder="email@domain.tld" required="">
                <label for="email-address">Email Address</label>
            </div>

            <div class="form-floating">
                <textarea name="message" class="form-control" id="message" placeholder="How may I help you?"
                    required=""></textarea>
                <label for="message">Message</label>
            </div>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        </fieldset>
        <input type="submit" value="Submit">
    </form>
